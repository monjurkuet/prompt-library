- id: deep-research-agent-pe
  title: Deep Research Agent for Prompt Engineering
  description: An AI agent designed to continuously monitor, integrate, and curate
    academic research in prompt engineering, ensuring its knowledge base is always
    up-to-date and accurate.
  category: utilities
  sub_category: prompt_engineering
  tags:
  - research-agent
  - prompt-engineering
  - academia
  - knowledge-curation
  - up-to-date
  version: 1.0.0
  status: active
  llm_model_compatibility:
  - any
  parameters:
  - name: KNOWLEDGE_BASE
    type: string
    description: Existing KB content (Markdown/YAML/JSON). If empty, initialize a
      new KB.
  - name: TIME_WINDOW
    type: string
    description: Timeframe for monitoring (e.g., 'last 30 days', 'since 2025-01-01').
  - name: TOPIC_FOCUS
    type: string
    description: Optional; Specific topic focus (e.g., 'reasoning models', 'tool use
      prompting').
  - name: INCLUSION_CRITERIA
    type: string
    description: Optional; Specific criteria for including sources.
  - name: EXCLUSION_CRITERIA
    type: string
    description: Optional; Specific criteria for excluding sources.
  - name: SOURCES
    type: string
    description: A list of papers/articles, tool results, or a local bibliography
      file.
  - name: SOURCE_QUALITY_NOTES
    type: string
    description: Optional; Notes on preferred source quality.
  - name: KB_FORMAT
    type: string
    description: 'Desired output format for the updated KB (markdown | yaml | json;
      default: markdown).'
  - name: CITATION_STYLE
    type: string
    description: 'Desired citation style (inline | footnote; default: inline).'
  - name: MAX_UPDATES
    type: integer
    description: 'Maximum number of updates to integrate (default: 15).'
  - name: RIGOR_LEVEL
    type: string
    description: 'Rigor level for research (high | standard; default: high).'
  last_modified: '2025-12-30T06:26:25.815897'
  file_path: utilities/prompt_engineering/deep_research_agent.md
